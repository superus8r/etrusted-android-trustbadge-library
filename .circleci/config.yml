version: 2.1
orbs:
  codecov: codecov/codecov@3.2.4

commands:
  restore_gradle_cache:
    steps:
      - restore_cache:
          key: v1-gradle-wrapper-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
      - restore_cache:
          key: v1-gradle-cache-{{ checksum "build.gradle" }}

  restore_sdkmanager_cache:
    steps:
      - restore_cache:
          key: v1-cmdline-tools-{{ checksum "/opt/android/sdk/cmdline-tools/latest/bin/sdkmanager" }}-{{ arch }}

  save_gradle_cache:
    steps:
      - save_cache:
          paths:
            - ~/.gradle/wrapper
          key: v1-gradle-wrapper-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
      - save_cache:
          paths:
            - ~/.gradle/caches
          key: v1-gradle-cache-{{ checksum "build.gradle" }}

  save_sdkmanager_cache:
    steps:
      - save_cache:
          paths:
            - /opt/android/sdk/cmdline-tools
          key: v1-cmdline-tools-{{ checksum "/opt/android/sdk/cmdline-tools/latest/bin/sdkmanager" }}-{{ arch }}

executors:
  android-machine:
    machine:
      image: android:2022.12.1
  android-docker:
    docker:
      - image: cimg/android:2023.02
    environment:
      MAVEN_OPTS: -Xmx3512m -Djansi.force=true
      SPRING_OUTPUT_ANSI_ENABLED: always

jobs:
  android-test:
    executor: android-machine
    resource_class: large
    steps:
      - checkout
      - restore_sdkmanager_cache
      - run: (yes || true) | sdkmanager "tools" "platform-tools" "build-tools;33.0.2" "platforms;android-33" "system-images;android-30;google_atd;x86"
      - run: (yes || true) | sdkmanager --licenses
      - save_sdkmanager_cache
      - restore_gradle_cache
      - run: ./gradlew tasks
      - run: ./gradlew createEmptyConfigFile
      - run: ./gradlew assembleDebug --stacktrace
      - save_gradle_cache
      - run: ./gradlew pixel2api30DebugAndroidTest --stacktrace
      - run: ./gradlew testDebugUnitTest --stacktrace
      - run: ./gradlew jacocoTestReport --stacktrace
      - codecov/upload:
          file: library/build/mergedReportDir/jacocoTestReport/jacocoTestReport.xml
      - store_test_results:
          path: library/build/test-results/testDebugUnitTest
      - store_artifacts:
          path: library/build/mergedReportDir

  deploy:
    executor: android-docker
    steps:
      - checkout
      - restore_gradle_cache
      - run:
          name: Prepare for release
          command: |
            ./gradlew createEmptyConfigFile
            ./gradlew generatePomFileForReleasePublication
      - run: 
          name: Publish release
          command: |
            # get first 8 characters of key id, as gradle requires the short id
            export ORG_GRADLE_PROJECT_signingKeyId="${GPG_KEY_NAME:0:8}"
            export ORG_GRADLE_PROJECT_signingKey="$GPG_PRIVATE_KEY"
            export ORG_GRADLE_PROJECT_signingPassword="$GPG_PASSPHRASE"
            ./gradlew publish -PbuildRelease=true

workflows:
  workflow:
    jobs:
      - android-test
      - deploy:
          name: deploy-snapshot
          context:
            - gpg
            - maven-central
#          requires:
#            - android-test
          filters:
            branches:
              ignore:
                - main
